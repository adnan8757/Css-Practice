<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Header</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #profile-header {
        background-color: #3b5998;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      #cover-photo {
        width: 100%;
        height: 200px;
        background: url("https://t4.ftcdn.net/jpg/01/70/93/27/360_F_170932733_VOHGeaH5AjrVCXBVryEwVgwhArv2wNNH.jpg")
          no-repeat center center;
        background-size: cover;
        border-radius: 8px;
      }

      #profile-picture {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 4px solid #fff;
        border-radius: 50%;
        margin-top: -75px; /* Half of the profile picture height to center it */
      }

      #user-info {
        margin-top: 20px;
      }

      h1,
      h2 {
        margin: 5px 0;
      }

      p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="profile-header">
      <div id="cover-photo"></div>
      <img
        id="profile-picture"
        src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?cs=srgb&dl=pexels-mohamed-abdelghaffar-771742.jpg&fm=jpg"
        alt="Profile Picture Placeholder"
      />
      <div id="user-info">
        <h1>John Doe</h1>
        <h2>Web Developer</h2>
        <p>Location: City, Country</p>
        <p>Email: john@example.com</p>
      </div>
    </div>
  </body>
</html>
