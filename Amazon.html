<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon-like Product Listing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
      }

      .product-list {
        max-width: 1200px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
        padding: 16px;
      }

      .product-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-image {
        width: 100%;
        height: 310px;
        object-fit: cover;
      }

      .product-details {
        padding: 16px;
      }

      .product-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .product-price {
        font-size: 14px;
        color: #e44d26;
        margin-bottom: 8px;
      }

      .filters {
        max-width: 300px;
        margin: 20px;
        padding: 16px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .filter-heading {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .filter-options {
        margin-bottom: 16px;
      }

      .filter-options label {
        display: block;
        margin-bottom: 8px;
      }

      .filter-options select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="filters">
      <div class="filter-options">
        <label for="category" class="filter-heading">Category:</label>
        <select id="category">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      <div class="filter-options">
        <label for="price-range" class="filter-heading">Price Range:</label>
        <select id="price-range">
          <option value="all">All Prices</option>
          <option value="0-50">$0 - $50</option>
          <option value="50-100">$50 - $100</option>
          <!-- Add more price ranges as needed -->
        </select>
      </div>
    </div>
